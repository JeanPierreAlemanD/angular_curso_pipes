<p-panel header="Pipes Númericos" class="p-1">
  <p>Pipes incluidos en Angular - usualmente incluidos en Modulo</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="ventas Netas" subheader="del presente año"
      >{{ totalSells + 1235 | number : "1.2-2" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="ventas Brutas" subheader="del presente año"
      >{{ totalSells | currency : "PEN" : "symbol-narrow" : "1.4-4" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancias procentuales" subheader="del presente año"
      >{{ percent | percent : "1.2-2" }}
    </p-card>
  </div>
</div>
